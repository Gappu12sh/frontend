name: crm_frontend_deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' 

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # stop on error

            # 1. Install Node.js v22 and PM2 if not installed
            if ! command -v node || ! node -v | grep -q "v22"; then
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt install -y nodejs
              sudo npm install -g pm2
            fi

            # 2. Clone or pull frontend repo
            cd /home/ubuntu
            if [ ! -d "frontend" ]; then
              git clone https://github.com/Gappu12sh/frontend.git
            fi

            cd frontend
            git pull origin master

            # 3. Set environment variable and build
            export REACT_APP_BASE_URL=${REACT_APP_BASE_URL}
            npm install
            npm run build

            # 4. Restart or start PM2 
            if pm2 list | grep -q "frontend"; then
              pm2 restart frontend
            else
              pm2 serve build 3000 --name frontend
            fi
          EOF
        env:
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL_crm }}
